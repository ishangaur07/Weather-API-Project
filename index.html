<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+NP+Hmong:wght@500&family=Rubik+Gemstones&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The Search Tab -->
    <div class="container text-center front">
     
        <h1 class="Heading">Enter The Name Of The Place</h1>
    </div>
    <div class="container text-center">
        <input class="inputName" type="text" name="text" id="placeBox" placeholder="Place">
        <button class="button" id="submit">Submit</button>
    </div>

    <div class="container first-container">
        <h2 class="cityColor text-center mb-4" >Weather Information: <span class="cityColor" id="cityName"></span></h2>
        <div class="row  text-center">
          <div class="col-md-6">
            <div class="card mb-4 rounded-3 cardLets">
              <div class="card-header py-3">
                <h4 class="my-0"><b>Temprature</b></h4>
              </div>
              <div class="card-body">
                <h1 class="card-title"><span id="head-temp"></span><small class="text-muted fw-light">°C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temprature: <span class="spans" id="temperature"></span></li>
                  <li>Max Temprature: <span class="spans" id="Max-temp"></span></li>
                  <li>Min Temprature: <span class="spans" id="Min_temp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4 rounded-3 shadow-sm cardLets">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal"><b>Feels Like</b></h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="head-feels"></span><small class="text-muted fw-light">°C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud PCT: <span class="spans" id="feels"></span></li>
                  <li>Humidity: <span class="spans" id="humidity"></span></li>
                  <li>Wind Speed: <span class="spans" id="wind"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
    

    
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
